   <script>
        window.onload = function () {
        const today = new Date().toISOString().split("T")[0];
        
        document.getElementById("dob").setAttribute("max", today);
        
   
        document.getElementById("startDate").setAttribute("max", today);
        
        const startDateInput = document.getElementById("start-date");
        const endDateInput = document.getElementById("end-date");

        startDateInput.setAttribute("max", today);

        startDateInput.addEventListener("change", function () {
            if (this.value) {
                endDateInput.setAttribute("min", this.value);
                document.querySelector("#start-date + .error-message").textContent = "";
            }
        });

        endDateInput.addEventListener("change", function () {
            if (this.value < startDateInput.value) {
                document.querySelector("#end-date + .error-message").textContent =
                    "End date should not be earlier than the start date.";
            } else {
                document.querySelector("#end-date + .error-message").textContent = "";
            }
        });
    }
   document.getElementById("onboardingForm").addEventListener("submit", function (event) {
    event.preventDefault();
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });

    const fields = [
        { id: "bankName", pattern: /.+/, errorMessage: "Please enter the name of your bank." },
        { id: "phonenumber", pattern: /^[0-9]{10}$/, errorMessage: "Please enter a valid 10-digit phone number." },
        { id: "accountNumber", pattern: /^[0-9]{8,20}$/, errorMessage: "Please enter a valid account number." },
        { id: "confirmAccountNumber", pattern: /^[0-9]{8,20}$/, errorMessage: "Account numbers must match." },
        { id: "IFSCNumber", pattern: /^[A-Za-z]{4}[0-9]{7}$/, errorMessage: "Please enter a valid IFSC number." },
        { id: "fullName", pattern: /^[A-Z][a-zA-Z\s]+$/, errorMessage: "Name must start with a capital letter." },
{
    id: "dob",
    pattern: /.+/, 
    errorMessage: "Please select your date of birth.",
},
        { id: "email", pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/, errorMessage: "Please enter a valid email address." },
        {
            id: "Empid",
            pattern: /^[A-Z]{3}0[0-9]+$/,
            errorMessage: "Emp-ID must start with 3 uppercase letters followed by numbers.",
        },
        {
            id: "streetAddress",
            pattern: /.+/,
            errorMessage: "Please enter your street address.",
        },
        {
            id: "city",
            pattern: /.+/,
            errorMessage: "Please enter your city.",
        },
        {
            id: "state",
            pattern: /.+/,
            errorMessage: "Please enter your state.",
        },
        {
            id: "zipCode",
            pattern: /^\d{6}$/,
            errorMessage: "Please enter a valid zip code (e.g., 123456).",
        },
        {
    id: "degree",
    pattern: /.+/,
    errorMessage: "Please enter your highest degree.",
},
{
    id: "institution",
    pattern: /.+/,
    errorMessage: "Please enter the name of your institution.",
},
{
    id: "graduationYear",
    pattern: /^(19|20)\d{2}$/,
    errorMessage: "Please enter a valid graduation year between 1900 and 2099.",
},
{
    id: "degreeCertificate",
    pattern: /.+/,
    errorMessage: "Please upload your degree certificate.",
},
{
    id: "job-role",
    pattern: /^[a-zA-Z\s]{2,100}$/,
    errorMessage: "Job Title must be at least 2 characters long and only contain letters and spaces.",
},
{
    id: "startDate",
    pattern: /.+/,
    errorMessage: "Start Date must be a valid date .",
},
{
    id: "department",
    pattern: /^[a-zA-Z\s]{2,100}$/,
    errorMessage: "Department must be at least 2 characters long and only contain letters and spaces.",
},
{
    id: "position",
    pattern: /^[a-zA-Z\s]{2,100}$/,
    errorMessage: "Position must be at least 2 characters long and only contain letters and spaces.",
}

];

    let isValid = true;
    

    fields.forEach((field) => {
        const inputElement = document.getElementById(field.id);
        if (!inputElement) return; 
        const errorElement = inputElement.nextElementSibling;

        if (!field.pattern.test(inputElement.value.trim())) {
            errorElement.textContent = field.errorMessage;
            errorElement.style.color = "red";
            isValid = false;
        } else {
            errorElement.textContent = "";
        }
    });
    
    const accountNumber = document.getElementById("accountNumber")?.value.trim();
    const confirmAccountNumber = document.getElementById("confirmAccountNumber")?.value.trim();
    if (accountNumber !== confirmAccountNumber) {
        const confirmErrorElement = document.getElementById("confirmAccountNumber")?.nextElementSibling;
        confirmErrorElement.textContent = "Account numbers must match.";
        confirmErrorElement.style.color = "red";
        isValid = false;
    }

    if (isValid) {
        localStorage.setItem("onboardingData", JSON.stringify(data));
        alert("Form successfully submitted!");
        window.location.href = "Assert.html";
    }
});
